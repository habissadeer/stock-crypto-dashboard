<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }}'s Watchlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">{{ user.username }}'s Watchlist</h2>
    <div class="list-group">
        {% for item in items %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ item.symbol }} ({{ item.type }}) - Added: {{ item.added_at|date:"F d, Y H:i" }}</span>
                <form method="post" action="{% url 'watchlist' %}" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="remove">
                    <input type="hidden" name="symbol" value="{{ item.symbol }}">
                    <input type="hidden" name="type" value="{{ item.type }}">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </div>
        {% empty %}
            <div class="list-group-item text-center">No items yet.</div>
        {% endfor %}
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
